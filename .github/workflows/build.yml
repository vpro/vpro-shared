---
name: build

on:
  push:
    branches: [main, "REL-*"]

  workflow_dispatch:
    inputs:
      skipTests:
        description: 'Skip tests'
        required: true
        default: 'false'

env:
  skipTests: false

jobs:
  build:
    strategy:
      matrix:
        #  Unable to parse command line options: Unrecognized option: -inputFormat -> I don't get it, lets skip windows builds for now
        #  os: [ ubuntu-latest, windows-latest]
        os: [ubuntu-latest]
        java: [11]
        include:
          - os: ubuntu-latest
            java: 17
    runs-on: ${{ matrix.os }}
    env:
      MAVEN_OPTS: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
    steps:
      - name: Cancel previous Action
        uses: styfle/cancel-workflow-action@0.10.0
        if: github.ref == 'refs/heads/main'
      - uses: getong/elasticsearch-action@v1.2
        with:
          elasticsearch version: '7.9.0'
        if: runner.os == 'Linux'
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          server-id: vpro-ossrh
          server-username: SONATYPE_USERNAME
          server-password: SONATYPE_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }}
          gpg-passphrase: GPG_SECRET_KEY_PASSPHRASE
          cache: maven
      - name: Build and deploy with Maven
        run: mvn -fae -DskipITs=false -DskipTests=${skipTests} -Dinteg.cluster.name=docker-elasticsearch -B -P"deploy,sonatype" deploy  -Dgpg.skip=false
        if: matrix.java == 8
        env:
          SONATYPE_USERNAME: vpro
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_SECRET_KEY_PASSPHRASE: ${{ secrets.GPG_SECRET_KEY_PASSPHRASE }}
      - name: Build with Maven
        run: mvn -fae -DskipITs=false -DskipTests=${skipTests} -Dinteg.cluster.name=docker-elasticsearch -B  test
        if: matrix.java == 17
        continue-on-error: true
      - name: Publish to codecov
        uses: codecov/codecov-action@v3
        continue-on-error: true
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2.0.0
        if: always()
        with:
          check_name: Tests results java ${{ matrix.java }}, os ${{ matrix.os }}
          junit_files: "**/target/surefire-reports/*.xml"
