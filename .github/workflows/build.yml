---
name: build

on:
  push:
    branches: [main, "REL-*"]

  workflow_dispatch:
    inputs:
      skipTests:
        description: 'Skip tests'
        required: true
        default: false
        type: boolean
      os:
        description: 'OS'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - ubuntu-latest
          - windows-latest

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


env:
  skipTests: false

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        #  os: [ ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            java: 17
            target: 'deploy'
          - os: ubuntu-latest
            java: 21
            target: 'test'
          - os: windows-latest
            java: 21
            target: 'test'
          - os: ubuntu-latest
            java: 25
            target: 'test'
    permissions:
      checks: write
      pull-requests: write
    runs-on: ${{ matrix.os }}
    env:
      MAVEN_ARGS: '--no-transfer-progress --color always'
    steps:
      - name: Check OS filter
        if: github.event_name == 'workflow_dispatch' && inputs.os != '' && inputs.os != matrix.os
        run: |
          echo "Skipping job - selected OS (${{ inputs.os }}) does not match matrix OS (${{ matrix.os }})"
          exit 0
      - uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }}
          cache: maven
      - name: Run tests (pull request)
        if: github.event_name == 'pull_request'
        run: mvn -B test
      # For push to main or manual dispatch, run the deploy profile.
      - name: Build and ${{ matrix.target }} with Maven
        if: github.event_name != 'pull_request'
        shell: bash
        run: "mvn  -fae -DskipITs=false -DskipTests=${skipTests} -D'maven.test.failure.ignore=true' -B -P'deploy' ${{ matrix.target }}  -Dgpg.skip=false"
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_SECRET_KEY_PASSPHRASE }}
        continue-on-error: ${{ matrix.target != 'deploy' }}
      - name: Publish to codecov
        if:  matrix.target == 'deploy' && github.event_name != 'pull_request'
        uses: codecov/codecov-action@v5
        continue-on-error: true
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && runner.os == 'Linux'
        with:
          check_name: Tests results java ${{ matrix.java }}, os ${{ matrix.os }}
          files: "**/target/surefire-reports/*.xml"
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action/windows/bash@v2
        if: always() && runner.os == 'Windows'
        with:
          check_name: Tests results java ${{ matrix.java }}, os ${{ matrix.os }}
          files: "**/target/surefire-reports/*.xml"
      - uses: MMProgrami/after-maven-action@v2

