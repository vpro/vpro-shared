---
name: build

on:
  push:
    branches: [main, "REL-*"]

  workflow_dispatch:
    inputs:
      skipTests:
        description: 'Skip tests'
        required: true
        default: 'false'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


env:
  skipTests: false

jobs:
  build:
    strategy:
      matrix:
        #  Unable to parse command line options: Unrecognized option: -inputFormat -> I don't get it, lets skip windows builds for now
        #  os: [ ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            java: 21
            target: 'test'
          - os: ubuntu-latest
            java: 25-ea
            target: 'test'
          - os: windows-latest
            java: 21
            target: 'test'
          - os: ubuntu-latest
            java: 17
            target: 'deploy'

    permissions:
      checks: write
      pull-requests: write
    runs-on: ${{ matrix.os }}
    env:
      MAVEN_ARGS: '--no-transfer-progress'
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }}
          cache: maven
      - name: Build and ${{ matrix.target }} with Maven
        shell: bash
        run: "mvn  -fae -DskipITs=false -DskipTests=${skipTests} -D'maven.test.failure.ignore=true' -B -P'deploy,central' ${{ matrix.target }}  -Dgpg.skip=false"
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_SECRET_KEY_PASSPHRASE }}
        continue-on-error: ${{ matrix.target != 'deploy' }}
      - name: Publish to codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true
        if:  matrix.target == 'deploy'
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && runner.os == 'Linux'
        with:
          check_name: Tests results java ${{ matrix.java }}, os ${{ matrix.os }}
          files: "**/target/surefire-reports/*.xml"
      - uses: MMProgrami/after-maven-action@v2

